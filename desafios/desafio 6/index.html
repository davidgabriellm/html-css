<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
     <p>Em HTML5, pode inserir os elementos da lista a seguir. Passe o <br> mouse em cima de cada termo para saber qual tag usar em cada caso.</p>
     <ul type="square">
         <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
         <li><abbr title="use a tag h1">Título</abbr></li>
         <li><abbr title="use a tag img">Imagens</abbr></li>
         <li><abbr title="use a tag abbr">abreviações</abbr></li>
         <li><abbr title="use a tag ol e dentro a tag li ">Listas numeradas</abbr></li>
         <li><abbr title="use a tag ul e dentro a tag li">Listas com demarcação</abbr></li>



     </ul>
    
</body>
</html>
