<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">        
    
    <link rel="stylesheet" href="estiloindex/index.css">

</head>
<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Login</legend>

            <label for="user" class="form__label">Usu√°rio</label>
            <input type="text" id="user" name="user" required class="form__input">

            <label for="pass" class="form__label">Senha</label>
            <input type="password" id="pass" required name="pass" class="form__input">

            <div class="form__action">
                <input type="submit" value="Login" class="btn btn-primary">
                <a href="cadastro.html" class="btn btn-secondary">Cadastro</a>
                <a href="#" class="form__action__aside">Esqueci a minha senha</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
