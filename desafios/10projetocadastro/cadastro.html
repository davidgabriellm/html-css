<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">        
    <link rel="stylesheet" href="estiloscadastro/cadastro.css">
</head>
<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Login</legend>

            <label for="user" class="form__label">Usuário</label>
            <input type="text" id="user" name="user" required class="form__input">

            <label for="email" class="form__label">Email</label>
            <input type="email" id="email" name="email" required class="form__input">

            <label for="pass" class="form__label">Senha</label>
            <input type="password" id="pass" required name="pass" class="form__input">

            <div class="form__action">
                <input type="submit" value="Cadastre-se" class="btn btn-primary">
                <p class="form__login">Já possui cadastro? <a href="index.html" class="form__action__aside">Faça login</a></p>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
